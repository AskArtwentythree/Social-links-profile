<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body>
    <div class="card card--grey">
      <img
        class="card__image"
        src="./assets/images/avatar-jessica.jpeg"
        alt="Avatar"
      />
      <p class="card__name-person">Jessica Randall</p>
      <p class="card__location">London, United Kingdom</p>
      <p class="card__role">"Front-end developer and avid reader."</p>
      <div class="social-media">
        <button class="social-media__button">GitHub</button>
        <button class="social-media__button">Frontend Mentor</button>
        <button class="social-media__button">LinkedIn</button>
        <button class="social-media__button">Twitter</button>
        <button class="social-media__button">Instagram</button>
      </div>
    </div>
  </body>
</html>
